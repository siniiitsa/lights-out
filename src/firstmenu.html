<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="settings">
        <form class="game-settings" action="#">
          <section>
            <h2>Select board size:</h2>
            <p>
              <input
                class="radio"
                name="board-size"
                type="radio"
                value="5"
                checked
              />
              5 x 5
            </p>
            <p>
              <input class="radio" name="board-size" type="radio" value="7" />
              7 x 7
            </p>
            <p>
              <input class="radio" name="board-size" type="radio" value="9" />
              9 x 9
            </p>
          </section>
          <input class="button_start" type="submit" value="START!" />
        </form>
      </main>
    </div>
  </body>
</html>
